<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const worker = new Worker('worker.js');
        const channel = new MessageChannel();
        const iframe = document.querySelector("iframe");
        const display = document.querySelector("p");

        worker.postMessage('Ima worker!!');

        iframe.addEventListener("load", () => {
          iframe.contentWindow.postMessage("Hey!", "*", [channel.port2]);
        });

        channel.port1.onmessage = event => {
          display.innerHTML = `Message back from the iframe: ${event.data}`;
        };
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <iframe src="iframe.html" width="500" height="100" frameborder="2"></iframe>
    <p></p>
  </body>
</html>
